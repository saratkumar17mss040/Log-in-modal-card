<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-modal |ðŸ”‘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left-container">
            <p id="log-in-heading">Log In</p>
            <p id="log-in-text">Log in to your account to upload or download pictures, videos or music.</p>
            <input type="email" placeholder="Enter your email address">
            <p id="forgot-password"><a id="forgot-anchor" href="#forgotpassword">Forgot password?</a></p>
            <button id="next-button" type="button"><a id="next-anchor" href="#next-button">Next âž¡</a></button>

            <hr>

            <p id="log-in-with">
                <a id="log-in-anchor" href="#log-in-with">
                    Or log in with</a>
            </p> <br>
            <button type="button" class="fg-button facebook-button">
                <a id="facebook" href="">
                    <img  id="facebook-img"src="resources/facebook.png" alt="facebook-icon" width="32px" height="32px">
                    <p id="facebook">
                        Facebook
                    </p>
                </a>
            </button>

            <button class="fg-button google-button" type="button">
                <a  id="google-anchor" href="">
                    <img src="resources/google.jpg" alt="google-icon" width="32px" height="32px">
                    <p id="google"> Google</p>
                </a> 
            </button>

            <p id="sign-up-para">Don't have an account yet? <a id="sign-up" href="#Signup">Sign up</a></p>
        </div>
        <div id="right-container">
            <img src="resources/close.png" alt="close-icon" width="32px" height="32px">
            <span class="dot"></span>
        </div>
    </main>
</body>
</html>
